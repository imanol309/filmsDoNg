<div class="containerSeccionesPelis">
  <div class="seccionesImg">
    <img src="../../../assets/img/icon/google-play.png" alt="" class="imgLogo" (click)="sideLeft.toggle()">
  </div>
  <div class="seccionesPelis">
    <p href="" class="pSecciones" routerLink="/pelis/genre/Acción,Drama">Accion</p>
    <p href="" class="pSecciones" routerLink="/pelis/genre/Comedia">Comedia</p>
    <p href="" class="pSecciones" routerLink="/pelis/genre/Drama,Suspenso">Drama</p>
    <p href="" class="pSecciones" routerLink="/pelis/genre/Suspenso,Acción">Suspenso</p>
    <p href="" class="pSecciones" routerLink="/pelis/genre/Suspenso,Terror">Terror</p>
    <p href="" class="pSecciones" routerLink="/pelis/genre/Documental">
      Documental
    </p>
  </div>
  <div class="seccionesCuenta">
    <!-- [matMenuTriggerFor]="menu" -->
    <div class="seccioneUsuario" (click)="sideRight.toggle()">
      <img
        src="{{datoUsuario ? rutaImg : '../../../assets/img/icon/usuarioOneNew.png'}}"
        alt="" class="imgUsuario">
      <p class="pCuenta">{{datoUsuario ?  datoUsuario?.name?.split(' ')[0] : 'Cuenta'}}</p>
    </div>
    <mat-menu #menu="matMenu" class="containerMenu">
      <div class="containerCerrar" *ngIf="datoUsuario">
        <div class="containerPerfil">
          <img src="{{ rutaImg }}" alt="" srcset="" class="imgLogoPri" />
          <h4 class="h4Infor">{{ datoUsuario?.name }}</h4>
          <h4 class="h4Infor">{{ datoUsuario?.email }}</h4>
          <h4 class="h4Infor">
            Fecha Creacion: {{ datoUsuario?.signupDate?.slice(0, 10) }}
          </h4>
        </div>
        <div class="containerBoton">
          <button class="EditarBtt">
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                >
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path
                    fill="currentColor"
                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                  ></path>
                </svg>
              </div>
            </div>
            <span>Editar</span>
          </button>
          <button class="noselect" (click)="eliminarDatos()">
            <span class="text">Cerrar</span
            ><span class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"
                ></path>
              </svg>
            </span>
          </button>
        </div>
      </div>
    </mat-menu>
  </div>
</div>
<mat-sidenav-container autosize>
  <mat-sidenav #sideRight position="end" mode="over" class="sideRigth">
    <app-login (closeSidenav)="sideRight.close()"> </app-login>
  </mat-sidenav>
  <mat-sidenav #sideLeft position="start" mode="push" class="sideLeft">
    <app-nav-bar (closeSidenav)="sideLeft.close()"> </app-nav-bar>
  </mat-sidenav>
  <mat-sidenav-content style="height: 92vh">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
