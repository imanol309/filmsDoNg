<div class="containerSeccionesPelis">
  <div class="seccionesImg">
    <img src="../../../assets/img/icon/google-play.png" alt="" class="imgLogo" (click)="sideLeft.toggle()" />
  </div>
  <div class="seccionesPelis">
    <p href="" class="pSecciones" routerLink="/pelis/genre/Acción,Drama">
      Accion
    </p>
    <p href="" class="pSecciones" routerLink="/pelis/genre/Comedia">Comedia</p>
    <p href="" class="pSecciones" routerLink="/pelis/genre/Drama,Suspenso">
      Drama
    </p>
    <p href="" class="pSecciones" routerLink="/pelis/genre/Suspenso,Acción">
      Suspenso
    </p>
    <p href="" class="pSecciones" routerLink="/pelis/genre/Suspenso,Terror">
      Terror
    </p>
    <p href="" class="pSecciones" routerLink="/pelis/genre/Documental">
      Documental
    </p>
  </div>
  <div class="seccionesCuenta">
    <div class="seccioneUsuario" *ngIf="!datoUsuario" (click)="sideRight.toggle()">
      <img src="../../../assets/img/icon/usuarioOneNew.png" alt="" class="imgUsuario" />
      <p class="pCuenta">Cuenta
      </p>
    </div>
    <div class="seccioneUsuario" *ngIf="datoUsuario" [matMenuTriggerFor]="menu">
      <img src="{{rutaImg}}" alt="" class="imgUsuario" />
      <p class="pCuenta">
        {{ datoUsuario?.name?.split(" ")[0] }}
      </p>
    </div>
    <mat-menu #menu="matMenu" class="containerMenu">
      <app-logout></app-logout>
    </mat-menu>
  </div>
</div>
<mat-sidenav-container autosize>
  <mat-sidenav #sideRight position="end" mode="over" class="sideRigth">
    <app-login (closeSidenav)="sideRight.close()"> </app-login>
  </mat-sidenav>
  <mat-sidenav #sideLeft position="start" mode="push" class="sideLeft">
    <app-nav-bar (closeSidenav)="sideLeft.close()"> </app-nav-bar>
  </mat-sidenav>
  <mat-sidenav-content style="height: 92vh">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
