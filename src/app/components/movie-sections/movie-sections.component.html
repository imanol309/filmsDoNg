<div class="containerSeccionesPelis">
  <div class="seccionesImg">
    <div class="containerMenu" (click)="sideLeft.toggle()">
      <div class="{{sideLeft?.opened ? 'ralla rallaActiva' : 'ralla'}}"></div>
      <div class="{{sideLeft?.opened ? 'ralla rallaActiva' : 'ralla'}}"></div>
      <div class="{{sideLeft?.opened ? 'ralla rallaActiva' : 'ralla'}}"></div>
    </div>
    <div class="containerLogo">
      <img src="../../../assets/img/icon/rollo-de-pelicula.png" alt="" class="imgLogo" routerLink="/home" />
      <p class="tituloPrincipal" routerLink="/home">FilmsDo</p>
    </div>
  </div>
  <div class="seccionesPelis">
    <app-modal-seeker></app-modal-seeker>
  </div>
  <div class="seccionesCuenta">
    <div class="containerImg">
      <img src="../../../assets/img/secciones/{{abrirBuscador ? 'remove.png' : 'buscar.png' }}" alt="" class="imgSecciones"
        (click)="abrirBuscador = !abrirBuscador">
    </div>
    <div class="seccioneUsuario" *ngIf="!datoUsuario" (click)="sideRight.toggle()">
      <img src="../../../assets/img/icon/usuarioOneNew.png" alt="" class="imgUsuario" />
      <p class="pCuenta">Cuenta
      </p>
    </div>
    <div class="seccioneUsuario" *ngIf="datoUsuario" [matMenuTriggerFor]="menu" #t="matMenuTrigger">
      <img src="{{rutaImg}}" alt="" class="imgUsuario" />
      <p class="pCuenta none">
        {{ datoUsuario?.name?.split(" ")[0] }}
      </p>
      <img src="../../../assets/img/icon/caret-down.png" alt=""
        class="{{t.menuOpen ? 'imgFlechaUsuario imgFlechaRotate' : 'imgFlechaUsuario'}}" />
    </div>
    <mat-menu #menu="matMenu" class="containerLogout">
      <app-logout></app-logout>
    </mat-menu>
  </div>
</div>
<div class="{{abrirBuscador ? 'SeccionesPelisMovil' : 'dise'}}">
  <div class="seccionPelis">
    <app-modal-seeker></app-modal-seeker>
  </div>
</div>

<mat-sidenav-container autosize>
  <mat-sidenav #sideRight position="end" mode="over" class="sideRigth">
    <app-login (closeSidenav)="sideRight.close()"> </app-login>
  </mat-sidenav>
  <mat-sidenav #sideLeft position="start" mode="push" class="sideLeft">
    <app-nav-bar (closeSidenav)="sideLeft.close()"> </app-nav-bar>
  </mat-sidenav>
  <mat-sidenav-content style="height: 92vh">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
