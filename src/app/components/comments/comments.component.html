<div class="containerComentarios">
  <div class="containerOpcionnes">
    <h4 class="numeroComments"> {{datosComentarios?.comments?.length}} Comentarios</h4>
    <div class="containerSelect">
      <h4>Ordenar por</h4>
      <select class="">
        <option value="">Mas antiguos</option>
        <option value="1">Mas recientes</option>
      </select>
    </div>
  </div>
  <div class="comentarios" *ngFor="let comments of datosComentarios.comments">
    <div class="imgUsuarios">
      <img src="../../../assets/img/perfil/{{comments.logo}}.png" alt="" class="imgLogoUsuario">
    </div>
    <div class="inforComentarios">
      <div class="containerNombre">
        <h4 class="nombreComentario noneMP">{{comments.name}} comento el </h4>
        <p class="fechaComentario">{{comments.signupDate?.slice(0, 10)}}</p>
      </div>
      <p class="comentarioTextp noneMP">{{comments.message}}</p>
    </div>
    <div class="containerEliminar">
      <img src="../../../assets/img/icon/basura.png" alt="" class="basuraIcon"
        (click)="eliminarComentario(comments._id)" *ngIf="comments.emailUser === datosUsuario.email">
    </div>
  </div>
  <div class="containerTextArea" *ngIf="datosUsuario">
    <div class="imgUsuarios">
      <img src="../../../assets/img/perfil/{{datosUsuario.logo}}.png" alt="" class="imgLogoUsuario">
    </div>
    <form action="" [formGroup]="form" (ngSubmit)="publicar()" class="containertextArea">
      <textarea name="" id="" cols="50" rows="5" class="textArea" formControlName="message"></textarea>
      <div class="containerForm">
        <button class="submit" [disabled]="!form.valid"
          [ngStyle]="{ cursor: form.valid ? 'pointer' : 'default' }">Publicar</button>
      </div>
    </form>
  </div>
  <div class="containerNocuenta" *ngIf="!datosUsuario">
    <div class="texto">
      <h4 class="textoCondiciones">Inicia seccion o resgistar si quieres hacer un comentario</h4>
    </div>
  </div>
</div>
