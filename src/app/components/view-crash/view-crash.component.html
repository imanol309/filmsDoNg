<div class="containerPelisInfo">
    <div class="containerCarh" *ngFor="let item of datosPelicula">
        <div class="Carh" (click)="routerMovies(item.titulo)">
            <img [src]="item.img" alt="" class="carhImg">
            <div class="containerIcon">
                <img src="../../../assets/img/icon/boton-de-play (1).png" alt="" class="iconImg" >
            </div>
        </div>
        <div class="containerInfo">
            <p class="tituloCarh" (click)="routerMovies(item.titulo)">{{item?.titulo}}</p>
            <div class="genero">
                <p class="generoCarh">{{item?.genero}},</p>
                <p class="generoCarh">({{item?.years}})</p>
            </div>
        </div>
    </div>
</div>
