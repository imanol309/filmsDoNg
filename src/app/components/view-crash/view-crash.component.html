<div class="{{ Css ? 'containerPelisInfoCenter' : 'containerPelisInfoStart' }}">
  <app-spinner-loading *ngIf="loanding"></app-spinner-loading>
  <div class="{{clases || 'containerCarh'}}"
    *ngFor="let item of datosPelicula | slice: 0:viewing || numSlice; let top = index">
    <div class="Carh" routerLink="/pelis/movies/{{item?._id}}" *ngIf="item">
      <div class="containerTop" *ngIf="MasVistas">
        <h4 class="h4Top">#{{ top + 1 }}</h4>
      </div>
      <img src="{{ item?.img }}" alt="" class="carhImg" />
      <div class="containerIcon" *ngIf="item">
        <img src="../../../assets/img/icon/jugar.png" alt="" class="iconImg" />
      </div>
    </div>
    <div class="containerInfo" *ngIf="item">
      <p class="tituloCarh" routerLink="/pelis/movies/{{item?._id}}">
        {{ item?.titulo }}
      </p>
      <div class="containerInfon">
        <div class="genero">
          <p class="generoCarh generoYears">
            {{ item?.year?.slice(0, 4) || "2013" }} -
            {{ item?.time || "90" }} Min
          </p>
          <p class="generoCarh">{{ item?.genero?.split("_").join(" Â· ") }}
            <strong *ngIf="item?.recaudacion" class="strongRecaudacion">
              - {{ item?.recaudacion || "" }}
            </strong>
          </p>
        </div>
        <div class="containerGuardar" *ngIf="datoUsuario">
          <img
            (click)="arrayId.includes(item._id) ? imgEliminar($event.target, item._id) : imgGuardad($event.target, item)"
            src={{ifGuardad(item._id)}} alt="" class={{ifClases(item._id)}} />
        </div>
      </div>
    </div>
  </div>
</div>
<div class="containerBtn" *ngIf="verCargarMas() && boton">
  <h4 class="btnCargar" (click)="cargarMas()" *ngIf="cssVer || loanding">
    Ver Mas
  </h4>
</div>
